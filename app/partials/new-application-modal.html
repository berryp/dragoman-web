<div class="modal hide fade" id="newApplicationModal" tabindex="-1" role="dialog" aria-labelledby="newApplicationModalLabel" aria-hidden="true" ng-controller="ApplicationFormController">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="newApplicationModalLabel">New Application</h3>
    </div>
    <div class="modal-body">
        <form ng-submit="saveApplication()" name="applicationForm" class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="applicationId">ID</label>
                <div class="controls">
                    <input type="text" name="applicationId" ng-model="applicationId" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="applicationName">Name</label>
                <div class="controls">
                    <input type="text" name="applicationName" ng-model="applicationName" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="applicationDescription">Description</label>
                <div class="controls">
                    <input type="text" name="applicationDescription" ng-model="applicationDescription">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button ng-disabled="!applicationId || !applicationName"
            ng-click="saveApplication()"
            data-dismiss="modal" aria-hidden="true"
            type="submit" class="btn btn-primary">Save changes</button>
    </div>
</div>
