<div class="modal hide fade" id="addLanguageModal" tabindex="-1" role="dialog" aria-labelledby="addLanguageModal" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="newCatalogModalLabel">Add language</h3>
    </div>
    <div class="modal-body">
        <form ng-submit="addLanguage()" name="addLanguageForm" class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="languageCode">Language</label>
                <div class="controls">
                    <select ng-model="languageCode" ng-options="key as value for (key, value) in languageList"></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button ng-disabled="!languageCode" ng-click="addLanguage()"
            data-dismiss="modal" aria-hidden="true"
            type="submit" class="btn btn-primary">Save changes</button>
    </div>
</div>
