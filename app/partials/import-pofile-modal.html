<div class="modal hide fade" id="importPofileModal" tabindex="-1" role="dialog" aria-labelledby="importPofileModalLabel" aria-hidden="true" ng-controller="ImportPofileFormController">
<div id="myModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="importPofileModalLabel">Add Catalog</h3>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="languageCode" ng-model="pofileLanguageCode">Language</label>
                <div class="controls">
                    <select ng-model="pofileLanguageCode" ng-options="k as v for (k, v) in pofileLanguageList" ng-change="change()"></select>
                </div>
            </div>
        </div>
        <div class="fileDropContainer" style="display: none;">
            <div id="fileDrop" class="fileDrop well" style="display: none;"><h3>Drop file here...</3></div>
            <div class="progress progress-striped" style="display: none;">
                <div class="bar" style="width: 0%;"></div>
            </div>
        </div>
    </div>
</div>
