<!doctype html>
<html lang="en" ng-app="dragomanApp">
<head>
  <meta charset="utf-8">
  <title>Dragoman</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/main.css">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/jquery-1.8.2.min.js"></script>
  <script src="lib/jquery.filedrop.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="js/dragoman.js"></script>
</head>
<body ng-controller="CatalogListCtrl">

    <div class="wrapper">
      <header class="header">
          <div class="navbar navbar-fixed-top">
              <div class="navbar-inner">
                  <div class="container">
                      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      <a class="brand" href="#/">Dragoman</a>
                      <div class="nav-collapse collapse" ng-cloak>
                        <ul class="nav">
                          <li>
                              <a href="#/">Home</a>
                          </li>

                          <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Catalogs <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                              <li>
                                <a ng-href="/catalogs">
                                  <b class="icon-list"></b> All
                                </a>
                              </li>
                              <li ng-repeat="catalog in catalogs">
                                <a href="#/catalogs/{{catalog.id}}">
                                  <b class="icon-edit"></b> {{catalog.name}}
                                </a>
                              </li>
                              <li class="divider"></li>
                              <li>
                                <a data-target="#newCatalogModal" show-modal role="button" data-toggle="modal">
                                  <b class="icon-plus-sign"></b> Create new...
                                </a>
                              </li>
                            </ul>
                          </li>
                      </div>
                  </div>
              </div>
          </div>
      </header>

      <div role="main" class="container">
          <div class="row clear-navbar"></div>
          <div class="flash"></div>
          <div ng-view></div>
      </div>

      <div ng-include="'partials/new-catalog-modal.html'"></div>
  </div>

</body>
</html>
