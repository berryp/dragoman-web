<div class="modal hide fade" id="newCatalogModal" tabindex="-1" role="dialog" aria-labelledby="newCatalogModalLabel" aria-hidden="true" ng-controller="CatalogFormController">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="newCatalogModalLabel">New Catalog</h3>
    </div>
    <div class="modal-body">
        <form ng-submit="saveCatalog()" name="catalogForm" class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="catalogId">ID</label>
                <div class="controls">
                    <input type="text" name="catalogId" ng-model="catalogId" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="catalogName">Name</label>
                <div class="controls">
                    <input type="text" name="catalogName" ng-model="catalogName" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="catalogDescription">Description</label>
                <div class="controls">
                    <input type="text" name="catalogDescription" ng-model="catalogDescription">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button ng-disabled="!catalogId || !catalogName"
            ng-click="saveCatalog()"
            data-dismiss="modal" aria-hidden="true"
            type="submit" class="btn btn-primary">Save changes</button>
    </div>
</div>
